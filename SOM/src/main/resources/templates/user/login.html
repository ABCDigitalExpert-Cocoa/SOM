<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<head th:replace="~{head :: #head}"></head>

<body>
	<header th:replace="~{header :: #menu}"></header>

    <div class="breadcrumb-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="text-center">
                        <h2 class="lg-title">Welcome To SOM</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <section class="pt-5 padding-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <h2 class="mb-4">Log In</h2>

                            <form id="contact-form" class="contact-form" action="/user/login" method="post" th:object="${login}">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="email">ID (email)</label>
                                            <input class="form-control form-control-email" th:field="*{member_id}"
                                                type="email" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input class="form-control form-control-password" th:field="*{password}" type="password" required></input>
                                        </div>

                                        <button class="btn btn-primary solid blank mt-3" type="submit">Log In</button>
                                        <a href="/user/join"  class="btn btn-primary solid blank mt-3">Sign Up</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>




                </div>
            </div>
        </div>
    </section>
    <section th:replace="~{footer :: #footer}"></section>

</body>

</html>
