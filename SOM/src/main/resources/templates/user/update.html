<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>SOM - Update</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<head th:replace="~{head :: #head}"></head>

<body>
	<header th:replace="~{header :: #menu}"></header>

    <div class="breadcrumb-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="text-center">
                        <h2 class="lg-title"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="pt-5 padding-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <h2 class="mb-4">회원 정보 수정</h2>
							<form action="update" method="post" th:object="${update}" id="contact-form" class="contact-form ">
								<div th:if="${#fields.hasGlobalErrors()}">
      								<p class="error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
  							  </div>
                                <div class="row">
                                    <div class="col-md-12">
                                     <div class="form-group">
										    <label for="email">ID (email)</label>
										    <input class="form-control form-control-email" th:field="*{member_id}"
										           type="email"  readonly>
										    <div class="error" th:errors="*{member_id}"></div>
										</div>

                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input class="form-control form-control-password" th:field="*{password}" type="password" placeholder="비밀번호를 변경하려면 이 입력란을 채우십시오."></input>
                                                <div class="error" th:errors="*{password}"></div>
                                        </div>
										
										<div class="form-group">
											    <label for="name">Name</label>
											    <input class="form-control form-control-name" th:field="*{member_name}" type="text" readonly> 
											    <div class="error" th:errors="*{member_name}"></div>
											</div>
                                        
                                        <div class="form-group">
                                            <label for="nickname">Nickname</label>
                                            <input class="form-control form-control-nickname" th:field="*{nickname}" type="text"></input>
                                                <div class="error" th:errors="*{nickname}"></div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="birth">Birth</label>
                                            <input class="form-control form-control-age" th:field="*{birth}" type="date" readonly></input>
                                                <div class="error" th:errors="*{birth}"></div>
                                        </div>

										<div class="form-group">
                                            <label for="region">Region</label>
												<input type="button" onclick="searchPost()" class="btn btn-dark" style="padding: 5px 10px;" value="우편번호 찾기"><br>
												<input class="form-control form-control-region" type="text" th:field="*{region}" placeholder="주소입력">
                                                <div class="error" th:errors="*{region}"></div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="mbti">MBTI</label>
                                            <select class="form-control form-control-mbti" th:field="*{mbti}" th:value="*{mbti}" size="1">
												<option value="default">MBTI 선택</option>
							                        <option th:value="ISTJ">ISTJ</option>
							                        <option th:value="ISTP">ISTP</option>
							                        <option th:value="ISFJ">ISFJ</option>
							                        <option th:value="ISFP">ISFP</option>
							                        <option th:value="INTJ">INTJ</option>
							                        <option th:value="INTP">INTP</option>
							                        <option th:value="INFJ">INFJ</option>
							                        <option th:value="INFP">INFP</option>
							                        <option th:value="ESTJ">ESTJ</option>
							                        <option th:value="ESTP">ESTP</option>
							                        <option th:value="ESFJ">ESFJ</option>
							                        <option th:value="ESFP">ESFP</option>
							                        <option th:value="ENTJ">ENTJ</option>
							                        <option th:value="ENTP">ENTP</option>
							                        <option th:value="ENFJ">ENFJ</option>
							                        <option th:value="ENFP">ENFP</option>
											</select>
                                                <div class="error" th:errors="*{mbti}"></div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="phone">Phone</label>
                                            <input class="form-control form-control-phone" th:field="*{phone}" type="text" placeholder="휴대폰번호 입력 ('-'제외하고 입력)"></input>
                                                <div class="error" th:errors="*{phone}"></div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="gender">Gender</label>
                                            <select class="form-control form-control-gender"th:field="*{gender}" th:value="*{gender}" size="1" readonly>
												<option value="default" selected>성별 선택</option>
							                        <option th:value="Male">Male</option>
							                        <option th:value="Female">Female</option>
                                            </select>
                                                  <div class="error" th:errors="*{gender}"></div>
                                        </div>

                                        <button class="btn btn-primary solid blank mt-3" type="submit">Update</button>
                                        <button class="btn btn-primary solid blank mt-3" type="reset">Rewrite</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </section>
    
	<section th:replace="~{footer :: #footer}"></section>
</body>

</html>
