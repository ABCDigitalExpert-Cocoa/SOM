<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>update</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script>
		function removeFile() {
			document.getElementById("fileRemoved").value = "true";
			document.getElementById("savedFile").style.display = "none";
		}
	</script>
</head>
<head th:replace="~{head :: #head}"></head>

<body>
	<header th:replace="~{header :: #menu}"></header>

    <div class="breadcrumb-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="text-center">
                        <h2 class="lg-title" th:text="'심리테스트'"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="pt-5 padding-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<form class="comment-form mb-5 gray-bg p-5" action="update" method="post" enctype="multipart/form-data">
                        <div class="row">
							<div class="col-lg-12">
								<div class="form-group">
                                    <input class="form-control" type="text" th:field="${update.title}" placeholder="제목 :">
                                </div>
							</div>
                            <div class="col-lg-12">
                                <textarea class="form-control mb-3" th:field="${update.content}" cols="30" rows="5"
                                    placeholder="내용을 입력해주세요."></textarea>
                            </div>
							<div class="col-lg-12">
								<div class="form-group">
									<div class="form-control" id="savedFile" th:if="${file}">
										<span th:text="${file.original_filename}"></span>
										<a href="javascript:void(0);" onclick="removeFile();"><i class="ti-trash"></i></a>
									</div>
								</div>
								<div class="form-group">
									<div class="form-control">
										<input type="file" name="file">
									</div>
								</div>
							</div>
                        </div>
						
						<input type="hidden" th:field="${update.etc_id}">
						<input type="hidden" th:field="${update.fileRemoved}">
                        <input class="btn btn-primary" type="submit" value="수정하기">
                        <input class="btn btn-primary" type="button" th:onclick="|location.href='@{/etc/list}'|" value="목록으로">
                    </form>
					
                </div>
            </div>
        </div>
    </section>
    
	<section th:replace="~{footer :: #footer}"></section>
</body>

</html>
