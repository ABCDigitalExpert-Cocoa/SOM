<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>write</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<head th:replace="~{head :: #head}"></head>

<body>
	<header th:replace="~{header :: #menu}"></header>

    <div class="breadcrumb-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="text-center">
                        <h2 class="lg-title" th:text="${T(com.example.som.model.board.BoardCategory).valueOf(param.board_category).description}"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="pt-5 padding-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<form class="comment-form mb-5 gray-bg p-5" action="write" method="post" enctype="multipart/form-data" th:object="${write}">
                        <div class="row">
							<div class="col-lg-12">
								<div class="form-group">
                                    <input class="form-control" type="text" th:field="*{title}" placeholder="제목 :">
                                    <div class="error" th:errors="*{title}"></div>
                                </div>
							</div>
                            <div class="col-lg-12">
								<div class="form-group">
	                                <textarea class="form-control" th:field="*{content}" cols="30" rows="5" placeholder="내용을 입력해주세요."></textarea>
	                                <div class="error" th:errors="*{content}"></div>
	                            </div>
                            </div>
                            <div class="col-lg-12">
								<div class="form-group">
									<input class="form-control" type="file" name="file">
								</div>
							</div>
                        </div>
						
						<br>
						<input type="hidden" th:field="*{board_category}">
                        <input class="btn btn-primary" type="submit" value="작성하기">
                        <input class="btn btn-primary" type="button" th:onclick="|location.href='@{/board/list(board_category=${param.board_category})}'|" value="목록으로">
                    </form>
					
                </div>
            </div>
        </div>
    </section>
    
	<section th:replace="~{footer :: #footer}"></section>
</body>

</html>
