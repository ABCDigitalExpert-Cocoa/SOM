<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Notice</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<head th:replace="~{head :: #head}"></head>

<body>
	<header th:replace="~{header :: #menu}"></header>

    <div class="breadcrumb-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="text-center">
                        <h2 class="lg-title">Notice</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="pt-5 padding-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					
					<div class="mb-4 post-list border-bottom pb-4" th:each="board : ${boards}">
						<div class="row no-gutters">
							<div class="col-md-12">
								<div class="post-article mt-sm-3">
									<h3 class="mt-2" style="font-family: Open Sans, sans-serif;"><a th:href="@{/board/read(seq_id=${board.seq_id})}" th:text="${board.title}"></a></h3>
									<div class="post-meta">
										<ul class="list-inline">
											<li class="list-inline-item letter-spacing-1">[[${board.hit}]] views</li>
											<li class="list-inline-item letter-spacing-1" style="float: right;" th:text="${#temporals.format(board.create_date, 'yyyy-MM-dd')}"></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
					
					 <nav class="post-pagination">
                        <div class="next-post">
                            <a href="/board/write?board_category=NOTICE">
                                <span class="text-uppercase font-sm ti-pencil-alt"> 작성하기</span>
                            </a>
                        </div>
                    </nav>
					
					<div class="pagination mt-5 pt-4">
						<ul class="list-inline">
							<li class="list-inline-item"><a href="#" class="active">1</a></li>
							<li class="list-inline-item"><a href="#">2</a></li>
							<li class="list-inline-item"><a href="#">3</a></li>
							<li class="list-inline-item"><a href="#" class="prev-posts"><i class="ti-arrow-right"></i></a></li>
						</ul>
					</div>
					
                </div>
            </div>
        </div>
    </section>
    
	<section th:replace="~{footer :: #footer}"></section>
</body>

</html>
