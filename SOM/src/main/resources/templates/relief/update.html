<!DOCTYPE html>

<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>update</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<head th:replace="~{head :: #head}"></head>

<body>
	<header th:replace="~{header :: #menu}"></header>

	<div class="breadcrumb-wrapper">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="text-center">
						<h2 class="lg-title"
							th:text="${T(com.example.som.model.relief.ReliefCategory).valueOf(update.relief_category).description}">
						</h2>
					</div>
				</div>
			</div>
		</div>
	</div>

	<section class="pt-5 padding-bottom">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<form class="comment-form mb-5 gray-bg p-5" action="update" method="post"
						enctype="multipart/form-data">
						<div class="row">
							<div class="col-lg-12">
								<div class="form-group">
									<th:block th:if="${#strings.equals(update.relief_category, 'MBTI')}">
										<select class="form-control" th:field="${update.mbti}">
											<option value="MBTI">MBTI 선택</option>
											<option value="ISTJ" th:selected="${update.mbti}">ISTJ</option>
											<option value="ISTP" th:selected="${update.mbti}">ISTP</option>
											<option value="ISFJ" th:selected="${update.mbti}">ISFJ</option>
											<option value="ISFP" th:selected="${update.mbti}">ISFP</option>
										</select>
									</th:block>
									<p>
										<th:block th:unless="${#strings.equals(update.relief_category, 'MBTI')}">
											<select class="form-control" th:field="${update.stress_level}">
												<option value="0">스트레스 지수 선택</option>
												<option value="1" th:selected="${update.stress_level}">1</option>
												<option value="2" th:selected="${update.stress_level}">2</option>
												<option value="3" th:selected="${update.stress_level}">3</option>
												<option value="4" th:selected="${update.stress_level}">4</option>
											</select>
										</th:block>
									<p>
										<input class="form-control" type="text" th:field="${update.title}"
											placeholder="제목 :">
								</div>
							</div>
							<div class="col-lg-12">
								<textarea class="form-control mb-3" th:field="${update.content}" cols="30" rows="5"
									placeholder="내용을 입력해주세요."></textarea>
							</div>
							<div class="col-lg-12">
								<div class="form-group" th:if="${file}">
									<div class="form-control" th:text="${file.original_filename}"><i class="ti-trash"
											onclick="removeFile()">삭제</i></div>
								</div>
							</div>
						</div>

						<input type="hidden" th:field="${update.relief_id}">
						<input class="btn btn-primary" type="submit" value="수정하기">
						<input class="btn btn-primary" type="button"
							th:onclick="|location.href='@{/relief/list(relief_category=${update.relief_category})}'|"
							value="목록으로">
					</form>

				</div>
			</div>
		</div>
	</section>

	<section th:replace="~{footer :: #footer}"></section>
</body>

</html>
